<div class="container">
    <form ngForm #editBid (ngSubmit)='onUpdate(editBid.value)'>
        <div clas="form-group">
            <label for="">Bid-Id</label>
            <input required minlength='1' type="number" min="1" #bidIdRef='ngModel' name='bidId' [(ngModel)]="bid.bidId"
                class="form-control">
            <div *ngIf='bidIdRef.errors && bidIdRef.touched' class="alert alert-danger">
                <div [hidden]='!bidIdRef.errors?.required'>Provide Bid-Id</div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Bid-Date</label>
            <input required type="date" #bidDate='ngModel' name="bidDate" [(ngModel)]="bid.bidDate" class="form-control">
            <div *ngIf='bidDate.errors && bidDate.touched' class="alert alert-danger">
                <div [hidden]='!bidDate.errors?.required'>Provide Bid-Date(mm-dd-yyyy)</div>

            </div>
        </div>
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" min="100" #bidAmount='ngModel' name="name" [(ngModel)]="bid.amount"
                class="form-control">
            <div *ngIf='bidAmount.errors && bidAmount.touched' class="alert alert-danger">
                <div [hidden]='!bidAmount.errors?.required'>Bid-Amount should be more than Base-price.</div>

            </div>
        </div>
        <input [disabled]="!editBid.valid" type="submit" value="Udpate Bid" class="btn btn-primary">

    </form>

</div>
